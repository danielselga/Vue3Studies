<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVue App</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, Vue</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}}</p> 
        </div>

        <button @click="toggleShowBooks()">
            <span v-if="showBooks">Hide Books</span>
            <span v-else="!showBooks">show Books</span>
        </button>

        <div v-show="showBooks">Currently showing Books</div>
        <!-- V-show e v-if é quase a mesma coisa porem no v-show é apenas um css aplicado, o v-if ele é destruido e é menos performatico-->
        
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div> 
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">doble click</div>
        <div class="box" @mousemove="handleMouseMove">Postion - {{x}} - {{y}} </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
